<header class="h-12 bg-blue-200 p-2 border-b border-gray-600 flex items-center justify-between">
   <h1 class="font-bold text-lg">{{fullTitle}}</h1>
   <div class="flex items-center">
      <div class="border-gray-700 border w-6 h-6 rounded p-1 mx-2 flex items-center">
         <p class="text-xs">12</p>
         <div class="bg-blue-500 h-3 w-3 rounded-full absolute mb-5 ml-3 border-2"></div>
      </div>      
      <div class="w-6">
         <img src="../../assets/images/avatar.png" alt="" class="rounded-full">
      </div>
      <div class="w-5 h-5">
         <svg class="fill-current text-gray-700" viewBox="0 0 30 29">
            <use xlink:href="/assets/images/icons.svg#arrow_down" />
         </svg>
      </div>
   </div>
</header>
